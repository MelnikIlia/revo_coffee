<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Revo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!--  Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&amp;display=swap" rel="preload" as="font" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&amp;display=swap" rel="stylesheet">
    </noscript>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,300&amp;display=swap" rel="stylesheet">
    <!--  Normalize-->
    <link rel="preload" href="assets/css/normalize.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="assets/css/normalize.css">
    </noscript>
    <!--  Tailwind Css-->
    <link rel="preload" href="assets/css/tailwindcss.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="assets/css/tailwindcss.css">
    </noscript>
    <!--  Custom styles-->
    <link rel="preload" href="assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="assets/css/style.css">
    </noscript>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <header class="h-auto lg:pl-44 overflow-hidden relative bg-primary">
        <nav class="navbar w-full static flex justify-between content-center px-2.5 lg:px-0 pt-[4.75rem] pb-5 lg:w-[85.2%] z-[11]"><a class="max-w-[110px]" href="/revo_coffee"><img class="w-full" src="assets/images/icons/revo_logo_white.svg" alt="revo"/></a>
          <div><a class="w-[24px] h-[24px] inline-block align-top" href="/revo_coffee/cart.html"><img class="w-full" src="assets/images/icons/shopping-cart.svg" alt="cart"/></a></div>
        </nav>
      </header>
      <main>
        <section id="cart">
          <h1 class="cart-header text-primary text-center mb-16">Your cart</h1>
          <div class="max-w-[235px] md:max-w-[640px] xl:max-w-[1100px] mx-auto">
            <ul class="products-list">
              <li class="product md:flex mb-9">
                <div class="product-thumb bg-light md:max-w-[235px]"><img src="assets/images/coffee/image_3.webp" alt="product"/></div>
                <div class="product-content w-full py-3 px-2 md:p-12 xl:flex items-center justify-between bg-[#fafafa]">
                  <h2 class="product-title mb-1">REVO Natural</h2><span class="product-code inline-block mb-3 xl:mb-0">-MCn1X</span>
                  <div class="number-of-products mb-2 xl:mb-0">
                    <label>
                      <input class="number-input max-w-[50px] pl-3" type="number" name="quantity of product" min="0" value="2"/>
                    </label>
                  </div><span class="product-price text-accent">169.000</span>
                  <button class="product-remove float-right py-1 px-2 xl:float-none">×</button>
                </div>
              </li>
              <li class="product md:flex mb-9">
                <div class="product-thumb bg-light md:max-w-[235px]"><img src="assets/images/coffee/image_1.webp" alt="product"/></div>
                <div class="product-content w-full py-3 px-2 md:p-12 xl:flex items-center justify-between bg-[#fafafa]">
                  <h2 class="product-title mb-1">REVO Bold</h2><span class="product-code inline-block mb-3 xl:mb-0">-gmYr8</span>
                  <div class="number-of-products mb-2 xl:mb-0">
                    <label>
                      <input class="number-input max-w-[50px] pl-3" type="number" name="quantity of product" min="0" value="1"/>
                    </label>
                  </div><span class="product-price text-accent">75.000</span>
                  <button class="product-remove float-right py-1 px-2 xl:float-none">×</button>
                </div>
              </li>
            </ul>
            <p class="total-of-order text-primary mb-4" id="order-total">000.000</p>
            <button class="btn checkout-button py-2 px-8 rounded-3xl bg-accent">Checkout</button>
          </div>
        </section>
      </main>
      <footer class="mt-auto">
        <div class="bg-dark text-light" id="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <p>© 2022 All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="assets/js/cart.js"></script>
  </body>
</html>
